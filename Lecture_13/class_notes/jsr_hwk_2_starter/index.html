<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title ></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>

  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Shopping List UI
    </a>
  </nav>
  <br>

  <div class="container">
    <form class="card">
      <div class="form-group card-body">
        <label for="exampleInputEmail1">Add New Item</label>
        <input type="text" class="form-control js-shopping-list-input" placeholder="Enter shipping list item">
        <small id="emailHelp" class="form-text text-muted">Input things you want to buy here</small>
      </div>
      <button type="submit" class="btn btn-primary js-undo">Undo</button>
    </form>
    <br>
    <div class="card">
      <div class="card-body js-data">
        Shopping list empty
      </div>
    </div>
  </div>



  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script src='javascript/main.js'></script>
</body>
</html>
